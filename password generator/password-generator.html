<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="output-container">
      <input type="text" id="password" placeholder="Your password will appear here" readonly>
      <button id="copy-btn" title="Copy to Clipboard">ðŸ“‹</button>
    </div>
    <div class="settings">
      <label>
        Length:
        <input type="number" id="length" min="4" max="20" value="12">
      </label>
      <label>
        <input type="checkbox" id="include-uppercase" checked> Uppercase Letters
      </label>
      <label>
        <input type="checkbox" id="include-lowercase" checked> Lowercase Letters
      </label>
      <label>
        <input type="checkbox" id="include-numbers" checked> Numbers
      </label>
      <label>
        <input type="checkbox" id="include-symbols" checked> Symbols
      </label>
    </div>
    <button id="generate-btn">Generate Password</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
